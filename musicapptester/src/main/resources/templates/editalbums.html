<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Album</title>

    <!-- Bootstrap icons for UI symbols -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS styling -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Select2 CSS for searchable dropdown -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div>
        <h1>Edit Album</h1>
        
        <!-- Form to update album details, bound to the album object -->
        <form th:action="@{/albums/update/{id}(id=${album.id})}" 
              method="post" 
              th:object="${album}" 
              class="styled-form">
            
            <!-- Album name input field -->
            <label for="albumname">Album Name:</label>
            <input type="text" id="albumname" name="albumname" th:field="*{albumname}" required><br><br>

            <!-- Year published input -->
            <label for="yearpublished">Year Published:</label>
            <input type="text" id="yearpublished" name="yearpublished" th:field="*{yearpublished}" required><br><br>

            <!-- Cover image URL input -->
            <label for="coverimage">Cover Image URL:</label>
            <input type="text" id="coverimage" name="coverimage" th:field="*{coverimage}"><br><br>

            <!-- Album description textarea -->
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:field="*{description}"></textarea><br><br>
            
            <!-- Artist dropdown, populated dynamically from available artists -->
            <label for="artistId">Artist</label>
            <select id="artistId" name="artistId" style="width: 300px;">
                <option th:each="artist : ${artists}" 
                        th:value="${artist.id}" 
                        th:text="${artist.artistName}" 
                        th:selected="${album.artist != null and artist.id == album.artist.id}">
                </option>
            </select>
            <br><br>

            <!-- Submit button to update album -->
            <button type="submit">Update Album</button>
        </form>
    </div>

    <!-- jQuery (required for Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 JavaScript plugin -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Initialize Select2 dropdown for artist selection -->
    <script>
      $(document).ready(function() {
          $('#artistId').select2({
              placeholder: "Select an artist",  // Placeholder text
              allowClear: true                  // Allows deselecting
          });
      });
    </script>
</body>
</html>
