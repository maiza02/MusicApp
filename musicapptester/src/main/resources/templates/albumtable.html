<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
	  <meta charset="UTF-8">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	  <link rel="stylesheet" href="/css/style.css">
	  <title>Add Album</title>
	  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
	  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	</head>
	<body>
		<h1>Manage Albums</h1>

		<table class="album-table">
		  <thead>
		    <tr>
		      <th>Title</th>
		      <th>Artist</th>
		      <th>Year Published</th>
		      <th>Actions</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="album : ${albums}">
		      <td th:text="${album.albumname}">Album Title</td>
		      <td th:text="${album.artist.artistName}">Artist Name</td>
		      <td th:text="${album.yearpublished}">Year</td>
		      <td>
				<a href="#" 
				   th:attr="data-url=@{'/edit/' + ${album.id}}" 
				   class="btn-edit">✏️ Edit</a>
		        <form th:action="@{'/delete/' + ${album.id}}" method="post" style="display:inline;">
		          <button type="submit" class="btn-delete">🗑️ Delete</button>
		        </form>
		      </td>
		    </tr>
		  </tbody>
		</table>

	</body>
</html>
