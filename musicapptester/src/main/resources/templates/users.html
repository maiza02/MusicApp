<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
	  <meta charset="UTF-8">
	  <!-- Bootstrap Icons for UI symbols -->
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	  
	  <!-- Custom stylesheet -->
	  <link rel="stylesheet" href="/css/style.css">
	  
	  <title>Add Album</title>
	  
	  <!-- jQuery and jQuery UI (not used in this page yet, but included for possible interactions) -->
	  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
	  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	</head>
	<body>
		<!-- Page heading -->
		<h1>Manage Users</h1>

		<!-- User management table -->
		<table class="table">
		  <thead>
		    <tr>
		      <!-- Table column headers -->
		      <th>Email</th>
		      <th>Username</th>
		      <th>Actions</th>
		    </tr>
		  </thead>
		  <tbody>
		    <!-- Loop through each user object in the 'users' model attribute -->
		    <tr th:each="user : ${users}">
		      <!-- Display user email -->
		      <td th:text="${user.email}">email@example.com</td>
		      
		      <!-- Display username -->
		      <td th:text="${user.username}">username</td>
		      
		      <!-- Action buttons: Edit and Delete -->
		      <td>
		        <!-- Edit button links to the edit page for this specific user -->
		        <a th:href="@{'/users/edit/' + ${user.id}}" class="btn-edit">âœï¸ Edit</a>
		        
		        <!-- Delete form posts to the delete endpoint for this user -->
		        <form th:action="@{'/users/delete/' + ${user.id}}" method="post" style="display:inline;">
		          <button type="submit" class="btn-delete">ğŸ—‘ï¸ Delete</button>
		        </form>
		      </td>
		    </tr>
		  </tbody>
		</table>
	</body>
</html>
