<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
	  <meta charset="UTF-8">
	  
	  <!-- Bootstrap icons for navbar and UI -->
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	  
	  <!-- Custom stylesheet -->
	  <link rel="stylesheet" href="/css/style.css">
	  
	  <title>Sign In</title>
	  
	  <!-- jQuery for any frontend scripts -->
	  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
	  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	</head>
	<body>
		<!-- Navigation bar -->
		<div class="navbar">
		  <div class="navbar-title">
		    <h1>♫ Melody</h1>
		  </div>
		  <div class="navbar-links">
			<!-- Home link with icon -->
			<a class="active" href="/"><i class="bi bi-house-fill"></i></a>
					
			<!-- Search form -->
			<form th:action="@{/searching/search}" method="get" style="display: flex; align-items: right;">
			  <input type="text" name="query" placeholder="Search..." class="search-input" />
			  <button type="submit">🔍</button>
			</form>
		  </div>
		</div>
		
		<!-- Page heading -->
		<h1>Login To Create Playlists</h1>
		
		<!-- Login form -->
		<form th:action="@{/login}" method="post" class="styled-form">
			
			<!-- Show error if login failed -->
			<div th:if="${param.error}">
			    <p style="color:red;">Invalid username or password</p>
			</div>	
			
			<!-- Username input -->
		    <input type="text" name="username" placeholder="Username" required>
			
			<!-- Password input -->
		    <input type="password" name="password" placeholder="Password" required>
			
			<!-- Submit button -->
		    <button type="submit">Sign In</button>
			
			<!-- Link to user registration page -->
			<a th:href="@{/user/add}" style="text-align: center;">Create an Account</a>
			
			<!-- Placeholder for additional error messages -->
		    <p th:text="${error}"></p>
		</form>

	</body>
</html>
