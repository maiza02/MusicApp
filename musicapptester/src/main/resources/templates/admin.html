<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Albums</title>
  <!-- Bootstrap icons and custom stylesheet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">

  <style>
	/* Styling for main content area */
	.main-content {
	  flex: 1;
	  padding: 1rem 2rem;
	}
	/* Layout container to place sidebar + content side by side */
	.container {
	  display: flex;
	  margin-top: 0rem; 
	}
  </style>
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="navbar">
    <div class="navbar-title">
      <h1>‚ô´ Melody</h1>
    </div>
    <div class="navbar-links">
      <!-- Home button (currently pointing to /admin) -->
      <!-- <a class="active" href="/"><i class="bi bi-house-fill"></i></a> -->
      <a class="active" href="/admin"><i class="bi bi-house-fill"></i></a>

      <!-- Search form -->
      <form th:action="@{/searching/search}" method="get" style="display: flex; align-items: right;">
        <input type="text" name="query" placeholder="Search..." class="search-input" />
        <button type="submit">üîç</button>
      </form>

      <!-- Login link -->
      <a href="/login">Login</a>

      <!-- Logout button (POST request for security) -->
      <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" style="background:none; border:none; cursor:pointer;">
          <i class="bi bi-box-arrow-right" style="font-size:1.3rem; color:inherit;"></i>
        </button>
      </form>
    </div>
  </div>
  
  <!-- Main container holding sidebar + main content -->
  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <!-- Sidebar links (AJAX-loaded content into main content area) -->
      <a href="#" data-url="/album/table"><i class="bi bi-disc"></i> Manage Albums</a>
      <a href="#" data-url="/albums/add/album"><i class="bi bi-plus-circle"></i> Add Album</a>
      <a href="#" data-url="/add/song"><i class="bi bi-plus-circle"></i> Add Song</a>
      <a href="#" data-url="/manage/users"><i class="bi bi-people"></i> Manage Users</a>
    </div>

    <!-- Dynamic main content area -->
    <div class="main-content" id="main-content">
      <h1>Welcome Admin</h1>
    </div>
  </div>
  
  <!-- Script to load sidebar links dynamically (AJAX) -->
  <script>
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault(); // Prevent normal navigation

        const url = this.getAttribute('data-url'); // Get URL from custom attribute

        // Fetch the content from server and inject into main-content div
        fetch(url)
          .then(response => response.text())
          .then(html => {
            document.getElementById('main-content').innerHTML = html;
          })
          .catch(err => {
            console.error('Error loading content:', err);
            document.getElementById('main-content').innerHTML = "<p>Error loading content.</p>";
          });
      });
    });
  </script>

</body>
</html>
