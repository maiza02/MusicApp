<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Albums</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
	/* Main content */
	.main-content {
	  flex: 1;
	  padding: 1rem 2rem;
	}
	/* Container to hold sidebar and main content side by side */
	.container {
	  display: flex;
	  margin-top: 0rem; 
	}
  </style>
</head>
	<body>
	  <!-- Top Navbar -->
	  <div class="navbar">
	    <div class="navbar-title">
	      <h1>♫ Melody</h1>
	    </div>
	    <div class="navbar-links">
	    <!--  <a class="active" href="/"><i class="bi bi-house-fill"></i></a> -->
		<a class="active" href="/admin"><i class="bi bi-house-fill"></i></a>
	      <form th:action="@{/searching/search}" method="get" style="display: flex; align-items: right;">
	        <input type="text" name="query" placeholder="Search..." class="search-input" />
	        <button type="submit">🔍</button>
	      </form>
	      <a href="/login">Login</a>
	      <form th:action="@{/logout}" method="post" style="display:inline;">
	        <button type="submit" style="background:none; border:none; cursor:pointer;">
	          <i class="bi bi-box-arrow-right" style="font-size:1.3rem; color:inherit;"></i>
	        </button>
	      </form>
	    </div>
	  </div>
	  
	
	  <!-- Container for sidebar + main content -->
	  <div class="container">
	    <!-- Left Sidebar -->
		<div class="sidebar">
		  <a href="#" data-url="/album/table"><i class="bi bi-disc"></i> Manage Albums</a>
		  <a href="#" data-url="/albums/add/album"><i class="bi bi-plus-circle"></i> Add Album</a>
		  <a href="#" data-url="/add/song"><i class="bi bi-plus-circle"></i> Add Song</a>
		  <a href="#" data-url="/manage/users"><i class="bi bi-people"></i> Manage Users</a>
		</div>

	
	    <!-- Main Content -->
	    <div class="main-content" id="main-content">
	      <h1>Welcome Admin</h1>
	    </div>
	  </div>
	  
	  <script>
	  document.querySelectorAll('.sidebar a').forEach(link => {
	    link.addEventListener('click', function(e) {
	      e.preventDefault(); // prevent default navigation
	      const url = this.getAttribute('data-url');

	      fetch(url)
	        .then(response => response.text())
	        .then(html => {
	          document.getElementById('main-content').innerHTML = html;
	        })
	        .catch(err => {
	          console.error('Error loading content:', err);
	          document.getElementById('main-content').innerHTML = "<p>Error loading content.</p>";
	        });
	    });
	  });
	  </script>

	</body>
</html>
